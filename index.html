<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <section class="h-inherit">
      <div class="row h-inherit m-0">
        <div class="col-md-6 col-sm-12 col-lg-6 bg-white shadow rounded-right d-flex flex-column align-items-center justify-content-center h-inherit">
          <div class="text-center">
            <h3>Play & Win</h3>
            <h6>Sign Up</h6>
          </div>
          <form action="submit" class="d-flex flex-column align-items-center justify-content-center">
            <div class="w-50 mt-3">
              <label class="lblView mb-1" for="fullName">Name</label>
              <input class="form-control rounded-3" type="text" id="fullName" placeholder="Your Name" aria-label=".form-control-sm example" />
            </div>
            <div class="w-50 mt-3">
              <label class="lblView mb-1" for="dob">Date of Birth</label>
              <input class="form-control rounded-3 shadow-none" type="text" id="dob" placeholder="01-01-2023" aria-label=".form-control-sm example" />
            </div>
            <div class="w-50 mt-3">
              <label class="lblView mb-1" for="dob">Phone</label>
              <input class="form-control rounded-3 shadow-none" type="text" id="phone" placeholder="111-111-1111" aria-label=".form-control-sm example" />
            </div>
            <div class="w-50 mt-3">
              <label class="lblView mb-1" for="dob">Email</label>
              <input class="form-control rounded-3 shadow-none" type="text" id="email" placeholder="sample@mail.com" aria-label=".form-control-sm example" />
            </div>
            <button formaction="spinawheel (1).html" class="btn btn-primary w-50 mt-3" type="submit"><i class="bi bi-arrow-right-short me-2 "></i> Register</button>
          </form>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6 bg-primary d-flex justify-content-between align-items-center">
          <img src="assets/images/login-wheel.gif" alt="" class="w-100">
      </div>
    </section>
    <script src="JS/index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
